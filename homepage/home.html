<html ng-app>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script type='text/javascript' src="angular.min.js"></script>
  <script type='text/javascript' src="jquery.js"></script>
  <script type='text/javascript' src="bootstrap.min.js"></script>
</head>
<body style="padding: 50px" 
      ng-init="booksRead = [ 
               { name: 'Core Java', date: '2017-09-05' },
               { name: 'Javascript In 24 Hours', date: '2014-11-13' },
               { name: 'Eloquent Javascript', date: '2012-11-01' },
               { name: 'Working With Algorithms In Python', date: '2012-11-20'} ]">
  <p>Filter list: <input ng-model="searchFor" size="30"/></p>

  <ul>
    <li ng-repeat="book in booksRead | filter:searchFor | orderBy:'date' ">{{ book.name  }}</li>
  </ul>

</body>
</html>
